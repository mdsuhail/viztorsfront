<div>
  <webcam class="d-flex justify-content-center" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
    *ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
    [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)">
  </webcam>
  <br />
  <ng-container *ngIf="showCameraButton; else notShowCameraButton">
    <div class="actionBtn" id="takesnapshot" (click)="triggerSnapshot();" title="Take Picture">📸</div>
  </ng-container>
  <ng-template #notShowCameraButton>
    <div class="actionBtn" id="takesnapshot" (click)="triggerSnapshot();" title="Take Picture"></div>
  </ng-template>
  <!-- <div class="actionBtn" id="takesnapshot" (click)="triggerSnapshot();" title="Take Picture">📸</div> -->

    aria-pressed="false"></button>
  <button id="takePhotoButton" (click)="triggerSnapshot();" name="take Photo" type="button"></button> -->
</div>
